    <script src="./ejercicios.js"></script>
    <script>
        const prompt = document.querySelector('#prompt')
        const numero = document.querySelector('#numero')
        const btn = document.querySelector('#boton')
        const message = document.querySelector('#message')

        var juego = new Juego(10, 100);
        // for(let cmp in juego) 
        //     console.log(cmp)
        // delete juego.intentos
        // console.log(juego)
        function iniciar() {
            juego.Inicializa()
            prompt.textContent = `Dame tu número ${juego.intentos + 1} de ${juego.DameMaxIntentos()}:`
            prompt.className = prompt.className.replace('oculto', '')
            numero.className = prompt.className.replace('oculto', '')
            message.className = prompt.className.replace('oculto', '')
            btn.value = 'Jugar'
            btn.removeEventListener('click', iniciar)
            btn.addEventListener('click', jugar)
        }
        function jugar() {
            try {
                    juego.PruebaCon(+numero.value);
                    message.textContent = juego.mensaje
                    if(juego.intentos >= 10 || juego.encontrado) {
                        prompt.className += ' oculto'
                        numero.className += ' oculto'
                        btn.value = 'Iniciar juego'
                        btn.removeEventListener('click', jugar)
                        btn.addEventListener('click', iniciar)
                    } else
                        prompt.textContent = `Dame tu número ${juego.intentos + 1} de ${juego.DameMaxIntentos()}:`
                } catch (error) {
                    message.textContent = 'ERROR: ' + error.message + '\n' + juego.mensaje
                 }
        }

        btn.addEventListener('click', iniciar)
    </script>
